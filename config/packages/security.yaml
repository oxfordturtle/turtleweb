security:
    providers:
        backend_users:
            memory:
                users:
                     admin:
                         password: $2y$12$9NVvU0ot2sUQRsSjzSV9KerpggoQ/InOKdTfUO87SnXGsUkxev7Uu
                         roles: ['ROLE_ADMIN', 'ROLE_USER']
        database_users:
            entity:
                class: App:User
                property: username
        all_users:
            chain:
                providers: [backend_users, database_users]
    encoders:
        Symfony\Component\Security\Core\User\User:
            algorithm: auto
        App\Entity\User:
            algorithm: auto
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            guard:
                provider: database_users
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: logout
